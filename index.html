<html contenteditable>
<title>Notes</title>
<style>
  html {
    font: 18px/1.5 sans-serif;
    overflow: auto;
  }

  @media screen {
    html {
      background: #e0e0e0;
    }
    body {
      min-height: 297mm;
      max-width: 210mm;
      margin: 5mm auto;
      padding: 10mm;
      background: white;
      box-shadow: 0 .5mm 2mm rgba(0, 0, 0, .3);
      box-sizing: border-box;
      overflow: hidden;
    }
  }
</style>
<script>
  window.onload = () => document.body.innerText = localStorage.notes || 'Type a note...';
  window.onbeforeunload = () => { localStorage.notes = document.body.innerText.trim(); };
</script>
</html>
